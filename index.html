<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPC風サンプラー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sampler">
        <!-- パッド8つ -->
        <button class="pad" data-sound="sounds/sound1.mp3">Q</button>
        <button class="pad" data-sound="sounds/sound2.mp3">W</button>
        <button class="pad" data-sound="sounds/sound3.mp3">E</button>
        <button class="pad" data-sound="sounds/sound4.mp3">R</button>
        <button class="pad" data-sound="sounds/sound5.mp3">A</button>
        <button class="pad" data-sound="sounds/sound6.mp3">S</button>
        <button class="pad" data-sound="sounds/sound7.mp3">D</button>
        <button class="pad" data-sound="sounds/sound8.mp3">F</button>
        <!-- 停止ボタン -->
        <button id="stop-button">Stop All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
